<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <h1>Library</h1>
  <div class="library">
    <form action="" class="hidden">
      <h2>Submit Book Form</h2>
      <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" maxlength="100" required>
      </div>
      <div>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" maxlength="100" required>
      </div>
      <div>
        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages" max="21450" required>
      </div>
      <fieldset>
        <legend>Has the book been read?</legend>
        <label for="read">Yes</label>
        <input type="radio" id="read" name="isRead" value="true" required>
        <label for="not-read">No</label>
        <input type="radio" id="not-read" name="isRead" value="false">
      </fieldset>
      <button class="add-book">Add Book</button>
    </form>
  </div>
  <button class="new-book">New Book</button>
</body>
</html>
